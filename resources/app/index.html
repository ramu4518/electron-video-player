<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-Rabbit Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>B-Rabbit Video Player - <span id="fileNameDisplay" aria-live="polite">No Video Selected</span></h1>

    <!-- Video Placeholder -->
    <div id="imagePlaceholder">
        <img src="rabbit-1.png" alt="Asura Logo" id="PlaceholderImg">
    </div>

    <!-- Video Element -->
    <video id="videoPlayer" style="display: none;" controls></video>

    <div id="controlContainer">
        <input type="range" id="progressBar" value="0" max="100" step="0.1">
    
        <div id="controls">
            <button id="skipBackBtn"> &#9198; </button>
            
            <!-- Volume Button -->
            <button id="volumeBtn" class="volume-btn">&#128266;</button> 

            <!-- Modern Volume Slider -->
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
            <button id="playPauseBtn" class="play" aria-label="Play/Pause">
                <span id="playPauseIcon"></span>
            </button>
            <button id="fullscreenBtn" aria-label="Fullscreen">&#x26F6;</button>

            <span id="timeDisplay">00:00 / 00:00</span>
            <button id="skipForwardBtn"> &#9197; </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
